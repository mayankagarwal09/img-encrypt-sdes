<body style="">
<center><h1 style="margin-top:50px;">Image Encryption/Decryption using SDES</h1></center>
<form method="post" enctype="multipart/form-data"
    style="position:absolute;
      top:50%;
    left:50%;
    margin-left:-100px;
    margin-top:-100px;">
    {% csrf_token %}
    <!--<div class="form-group">-->

   <div class="form-group">
    <label for="file"></label>
    <input type="file" class="form-control-file" name="file" id="file" aria-describedby="fileHelp">
    <small id="fileHelp" class="form-text text-muted">Select image to encrypt or decrypt</small>
  </div>
    <button type="submit" id="en" name="submit" class="btn btn-primary" value="encrypt" style="padding:padding: 12px 24px;font-size: 20px;"> Encrypt</button>
    <button type="submit" id="de" name="submit" class="btn btn-primary" value="decrypt" style="margin-left:20px;padding:padding: 12px 24px;font-size: 20px;"> Decrypt</button>
</form>
